name: Build, Test, and Deploy

on:
  push:
    branches: [ main ] # or 'master' if that's your default branch

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Validate HTML (optional)
      - name: Validate HTML
        run: |
          sudo apt-get install -y tidy
          find . -name "*.html" -exec echo "Validating {}" \; -exec tidy -q -e {} \;
        continue-on-error: true

      # Step 3: Deploy using GitHub's official Pages action
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './' # Your root directory or 'dist' if you have build output

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
